<header>
    <div class="left-content">

    </div>
    <div class="navigation">
        <div class="icon-container" routerLink="/" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
            <i class="icon-home"></i>
        </div>
        <div class="icon-container" routerLink="/saved" routerLinkActive="active">
            <i class="icon-label"></i>
        </div>
        <div class="icon-container" routerLink="/search" routerLinkActive="active">
            <i class="icon-search"></i>
        </div>
        <div class="icon-container" routerLink="/messages" routerLinkActive="active">
            <i class="icon-message"></i>
            <span class="counter">123</span>
        </div>
        <div class="profile" [routerLink]="['/profile/', userName$ | async]" routerLinkActive="active">
            <div class="photo">
                <img [src]="user ? user : 'assets/images/default_user.svg'" />
            </div>
        </div>
    </div>
    <div class="right-content">
        <div class="notification-container">
            <i class="icon-notification"></i>
            <div class="counter-container"></div>
        </div>
    </div>
    <div class="line"></div>
</header>
