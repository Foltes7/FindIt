<app-modal-title (closeEvent)="close()" [title]="data.title"></app-modal-title>
<div class="container">
    <form [formGroup]="mainForm" class="form">

        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" name="userName" formControlName="userName">
            <mat-error *ngIf="userName.errors?.username">
                User with same username exist
            </mat-error>
            <mat-error *ngIf="userName.errors?.minlength">
                Min length 4
            </mat-error>
            <mat-error *ngIf="userName.errors?.maxlength">
                Max length 50
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" formControlName="email">
            <mat-error *ngIf="email.errors?.email">
                Invalid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" name="password" formControlName="password">
            <mat-error *ngIf="password.errors?.minlength">
                Min length 6
            </mat-error>
            <mat-error *ngIf="password.errors?.maxlength">
                Max length 20
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input matInput placeholder="Confirm password" type="password" name="password" formControlName="confirmPassword">
            <mat-error *ngIf="mainForm.errors?.mismatch">
                Passwords do not match
            </mat-error>
        </mat-form-field>

        <div class="divider"></div>
        <div class="form-group center">
            <button [disabled]="mainForm.invalid" (click)="signUp()" class="button-signIn" mat-stroked-button>
                Sign Up
            </button>
        </div>
    </form>

</div>
